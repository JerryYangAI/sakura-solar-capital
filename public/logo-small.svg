<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="50" fill="white"/>
  
  <!-- 左侧太阳图标 -->
  <g transform="translate(15, 12)">
    <!-- 中心圆形渐变 -->
    <defs>
      <radialGradient id="sunGradientSmall" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
      </radialGradient>
    </defs>
    
    <!-- 中心圆形 -->
    <circle cx="13" cy="13" r="8" fill="url(#sunGradientSmall)"/>
    
    <!-- 四个主要光线（上下左右） -->
    <rect x="11" y="3" width="3" height="6" fill="#FF8C00" rx="1.5"/>
    <rect x="11" y="20" width="3" height="6" fill="#FF8C00" rx="1.5"/>
    <rect x="3" y="11" width="6" height="3" fill="#FF8C00" rx="1.5"/>
    <rect x="20" y="11" width="6" height="3" fill="#FF8C00" rx="1.5"/>
    
    <!-- 四个对角光线（半透明） -->
    <ellipse cx="20" cy="6" rx="4" ry="2" fill="#87CEEB" fill-opacity="0.7" transform="rotate(45 20 6)"/>
    <ellipse cx="20" cy="20" rx="4" ry="2" fill="#98FB98" fill-opacity="0.7" transform="rotate(135 20 20)"/>
    <ellipse cx="6" cy="20" rx="4" ry="2" fill="#F0E68C" fill-opacity="0.7" transform="rotate(225 6 20)"/>
    <ellipse cx="6" cy="6" rx="4" ry="2" fill="#DDA0DD" fill-opacity="0.7" transform="rotate(315 6 6)"/>
  </g>
  
  <!-- 右侧文字部分 -->
  <g transform="translate(50, 0)">
    <!-- 第一行：Sakura + 太阳能源投资 -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0072CE">Sakura</text>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2BB673">太阳能源投资</text>
    
    <!-- 第二行：SAKURA SOLAR CAPITAL -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#4D4D4D">SAKURA SOLAR CAPITAL</text>
  </g>
</svg>