<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="white"/>
  
  <!-- 左侧太阳图标 -->
  <g transform="translate(20, 20)">
    <!-- 中心圆形渐变 -->
    <defs>
      <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
      </radialGradient>
    </defs>
    
    <!-- 中心圆形 -->
    <circle cx="20" cy="20" r="12" fill="url(#sunGradient)"/>
    
    <!-- 四个主要光线（上下左右） -->
    <rect x="18" y="5" width="4" height="8" fill="#FF8C00" rx="2"/>
    <rect x="18" y="27" width="4" height="8" fill="#FF8C00" rx="2"/>
    <rect x="5" y="18" width="8" height="4" fill="#FF8C00" rx="2"/>
    <rect x="27" y="18" width="8" height="4" fill="#FF8C00" rx="2"/>
    
    <!-- 四个对角光线（半透明） -->
    <ellipse cx="28" cy="12" rx="6" ry="3" fill="#87CEEB" fill-opacity="0.7" transform="rotate(45 28 12)"/>
    <ellipse cx="28" cy="28" rx="6" ry="3" fill="#98FB98" fill-opacity="0.7" transform="rotate(135 28 28)"/>
    <ellipse cx="12" cy="28" rx="6" ry="3" fill="#F0E68C" fill-opacity="0.7" transform="rotate(225 12 28)"/>
    <ellipse cx="12" cy="12" rx="6" ry="3" fill="#DDA0DD" fill-opacity="0.7" transform="rotate(315 12 12)"/>
  </g>
  
  <!-- 右侧文字部分 -->
  <g transform="translate(70, 0)">
    <!-- 第一行：Sakura + 太阳能源投资 -->
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0072CE">Sakura</text>
    <text x="70" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2BB673">太阳能源投资</text>
    
    <!-- 第二行：SAKURA SOLAR CAPITAL -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#4D4D4D">SAKURA SOLAR CAPITAL</text>
  </g>
</svg>